<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
       .error-container {
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
       .error-code {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
       .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        
       .error-description {
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
        }
        
       .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        
       .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">403 Forbidden</h1>
        <p class="error-message">You don't have permission to access this resource.</p>
        <p class="error-description">It's possible that the resource you're trying to access is restricted or requires special permissions. If you think this is an error, please contact the site administrator.</p>
        <button class="button" onclick="history.back()">Go Back</button>
    </div>
</body>
</html>
